<div class="pipes">
    <h1>Pipes</h1>
    <h2>Built-in Pipes</h2>
    <p>{{ myValue | uppercase }}</p>
    <p>{{thisData | date:"MM/dd/yy"}}</p>
    <p>{{myValue | slice:3:7 | uppercase }}</p>
    <hr>
    <h2>Custom Pipe</h2>
    <input type="text" (keyup)="0" #input>
    <p>{{input.value | doublepipe }}</p>
    <hr>
    <input type="text" #newItem>
    <button (click)="values.push(newItem.value)">Push</button>
    <ul>
        <li *ngFor="let item of values | filter:'y' ">{{item}}</li>
    </ul>

    <hr><br>
    {{asyncValue | async}}
</div>
